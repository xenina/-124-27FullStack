<html>
<head>
<title>Ex14</title>
<style>
body {
    display: flex;
    justify-content: center;
    height: -50px;
    font-family: cursive;
  }

 input, textarea {
    width: 100%;
    padding: 5px;
    outline: none;
  }

  label {
    line-height: 30px;
  }

  input[type="submit"] {
   transform: translate(1.2%);
   padding: 3px;
   margin-top: 0.6rem;
   font-family: cursive;
   font-weight: bold;
  }

 fieldset {
   padding: 20px 40px;
 }
</style>

</head>
<body>
<script>
let check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'Пароли совпадают';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'Пароли не совпадают';
  }
}
</script>


		<form>
      <fieldset>
        <legend>Контактная информация</legend>
        
        <div class="form-control">
          <label for="name">Ваше имя *</label>
          <input type="name" id="name" required>
        </div>
		
		<div class="form-control">
		<label>Пароль *
		<input name="password" id="password" type="password" onkeyup='check()' required />
		</label>
		
		<div class="form-control">
		<label>Проверка пароля *
		<input type="password" name="confirm_password" id="confirm_password"  onkeyup='check()' required /> 
		<span id='message'></span>
		</label>
		
		<div class="form-control">
          <label for="email">Электронный адрес *</label>
          <input type="email" id="email" required >
        </div>
		
		<div class="form-control">
          <label for="topicMess">Тема сообщения *</label>
          <input type="topicMess" id="topicMess" required >
        </div>
		
		<div class="form-control">
          <label for="message">Сообщение</label>
          <textarea
            id="message" minlength = "10"cols="30" rows="10" placeholder="Напишите сообщение" required
          ></textarea>
        </div>
		
		<input type="submit" value="Отправить" class="submit-btn" />
		<input type="submit" value="Очистить" class="submit-btn" />
      </fieldset>
</form>

       


</form>
</body>
</html>
