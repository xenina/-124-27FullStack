<html>
<head>
<title>array</title>
</head>
<body>

<script>
subjects=new Array("Биология", "Литератра", "Математика", "Физика");
subjects1=new Array(); //гуманитарные науки
subjects1=subjects.slice(0,2);
document.write(subjects1+"<br>");
subjects2=new Array(); //точные науки
subjects2=subjects.slice(2,5);
document.write(subjects2+"<br>");



 
</script>


<script>
year=new Array("декабрь","январь","февраль","март","апрель","май", "июнь","июль","август","сентябрь","октябрь","ноябрь");
summer=new Array();     //летние месяцы
summer=year.slice(6,9);
document.write(summer+"<br>");
</script>
</body>
</html>
