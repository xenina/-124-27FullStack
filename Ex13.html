<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>ex13</title>
 </head>
 <body>
     <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" 
     src="image/ju.jpg" width="400" height="200">
 <script>
     function bigImg(x) {
     x.style.height = "500px";
     x.style.width = "700px";
}
    function normalImg(x) {
    x.style.height = "200px";
    x.style.width = "400px";
}
</script>
</body>
</html>
