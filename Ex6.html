<html>
<head>
<title>for</title>
<style>
	table {
font-family: "Lobster", Sans-Serif;
text-align: center;
border-collapse: collapse;
border-spacing: 20px;
border:2px solid purple
}

</style>
</head>
<body>
<h1>Таблица степеней двойки</h1>
<table border = "3" style="width:10%">
<script>

for(let i=0; i<6; i++) {
    document.write('<tr><td> 2 <sup>'+i+'</sup></td><td>'+Math.pow(2,i)+'</td></tr>');
}

</script>
</table>
</body>
</html>
